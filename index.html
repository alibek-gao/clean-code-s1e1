<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<div class="hero">
  <img class="hero-img" src="./eisenhower-matrix.jpg">
  <a class='more-info' href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="container">
  <p id="new-task-wrap">
    <label class="new-task-label" for="new-task">Add Item</label>
    <div class="task-row-wrapper">
      <input id='new-task' class="task-input task" type="text">
      <button class="btn">Add</button>
    </div>
  </p>
  <h3 class="heading">Todo</h3>
  <ul id="incomplete-tasks" class="tasks-list">
    <li class="tasks-list-item">
      <input class="task-checkbox" type='checkbox'>
      <label class="task-label task">Pay Bills</label>
      <input type="text" class="task-input task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="delete-icon" src="./remove.svg"></button>
    </li>
    <li class="tasks-list-item edit-mode">
      <input class="task-checkbox" type="checkbox">
      <label class="task-label task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task-input task">
      <button class='btn edit'>Save</button>
      <button class="btn delete"><img class="delete-icon" src="./remove.svg"></button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul id="completed-tasks" class="tasks-list">
    <li class="tasks-list-item">
      <input class="task-checkbox" type="checkbox" checked>
      <label class="task-label task">See the Doctor</label>
      <input type="text" class="task-input task">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img class="delete-icon" src="./remove.svg"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
