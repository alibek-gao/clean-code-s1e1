<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
<header class="hero">
  <img class="hero__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
  <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</header>
<main class="container">
  <div class="new-task">
    <label class="new-task__label" for="new-task">Add Item</label>
    <div class="new-task__wrapper">
      <input id="new-task" class="new-task__input" type="text">
      <button class="new-task__btn">Add</button>
    </div>
  </div>
  <h3 class="heading">Todo</h3>
  <ul id="incomplete-tasks" class="tasks-list">
    <li class="tasks-list__item">
      <input class="tasks-list__checkbox" type="checkbox">
      <label class="tasks-list__label">Pay Bills</label>
      <input type="text" class="tasks-list__input">
      <button class="tasks-list__btn edit">Edit</button>
      <button class="tasks-list__btn delete"><img class="tasks-list__delete-icon" src="./remove.svg" alt="delete icon"></button>
    </li>
    <li class="tasks-list__item tasks-list__item_edit">
      <input class="tasks-list__checkbox" type="checkbox">
      <label class="tasks-list__label">Go Shopping</label>
      <input type="text" value="Go Shopping" class="tasks-list__input">
      <button class="tasks-list__btn edit">Save</button>
      <button class="tasks-list__btn delete"><img class="tasks-list__delete-icon" src="./remove.svg" alt="delete icon"></button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul id="completed-tasks" class="tasks-list">
    <li class="tasks-list__item">
      <input class="tasks-list__checkbox" type="checkbox" checked>
      <label class="tasks-list__label">See the Doctor</label>
      <input type="text" class="tasks-list__input">
      <button class="tasks-list__btn edit">Edit</button>
      <button class="tasks-list__btn delete"><img class="tasks-list__delete-icon" src="./remove.svg" alt="delete icon"></button>
    </li>
  </ul>
</main>
<script src="app.js"></script>
</body>
</html>
